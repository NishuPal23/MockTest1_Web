<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position  Absolute</title>
    <style>
        
        div{
              height:400px;
              width:400px;
              border:2px solid black;
              position: relative;
              left:50px;
        }
        .absolute{
            position:absolute;
            top:50px;
            left:50px;



        }
    </style>
</head>
<body>
    <h1>Absolute Position</h1>
    <p>An element with position: absolute; is positioned relative to the nearest positioned ancestor (instead of positioned relative to the viewport, like fixed).</p>
    
    <div>
    
    <img src="https://tse3.mm.bing.net/th?id=OIP.l24sNunmEdIiduUMLY9gKAHaGD&pid=Api&P=0&h=180" alt="chatbot image" class="absolute">
    
</div>
<p>In the above image chatbot is relative to box </p>
    
</body>
</html>
