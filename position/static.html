<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position static</title>
    <style>
        img{
            width:200px;
            height:200px;
            position:static;
        }
    </style>
</head>
<body>
    <h1> Static Position</h1>
    <p>Static positioned elements are not affected by the top, bottom, left, and right properties</p>
    <img src="https://tse4.mm.bing.net/th?id=OIP.keIG-gLYH4XdTkLvAFqI2QHaEo&pid=Api&P=0&h=180" alt="nature image">
    <p>Above image is static . It is not affected by the top, bottom, left, and right properties </p>
    
</body>
</html>
